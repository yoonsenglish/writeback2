        function cleanExtractedText(text) {
            if (!text || typeof text !== 'string') {
                return '';

            text = text.replace(/[ \t]+/g, ' ');
            text = text.replace(/\n{3,}/g, '\n\n');
            text = text.split('\n').map(line => line.trim()).join('\n');
            text = text.replace(/(\n\s*){3,}/g, '\n\n');
            text = text.replace(/\.\s{2,}/g, '. ');
            text = text.replace(/\?\s{2,}/g, '? ');
            text = text.replace(/!\s{2,}/g, '! ');
            text = text.replace(/,\s{2,}/g, ', ');
            
            return text.trim();
        }

        // ì´ë¯¸ì§€ íŒŒì¼ì—ì„œ Base64 ë¬¸ìì—´ì„ ì¶”ì¶œí•˜ëŠ” í—¬í¼ í•¨ìˆ˜
        function getBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = () => {
                    // "data:image/jpeg;base64," ê°™ì€ í”„ë¦¬í”½ìŠ¤ë¥¼ ì œê±°í•˜ê³  ìˆœìˆ˜ ë°ì´í„°ë§Œ ë°˜í™˜
                    resolve(reader.result.split(',')[1]);
                };
                reader.onerror = error => reject(error);
            });
        }

        // ê°œì„ ëœ OCR í•¨ìˆ˜ (Google Gemini Vision API ì‚¬ìš©)
        async function doOCR(file, section) {

                    throw new Error('ì´ë¯¸ì§€ íŒŒì¼ë§Œ ì—…ë¡œë“œ ê°€ëŠ¥í•©ë‹ˆë‹¤.');
                }

                // ì´ë¯¸ì§€ë¥¼ Base64ë¡œ ì¸ì½”ë”©
                const base64Image = await getBase64(file);

                const requestBody = {

                    mimeType: file.type

                // ìƒˆë¡œìš´ /proxy ì—”ë“œí¬ì¸íŠ¸ë¡œ ìš”ì²­
                const resp = await fetch(`${WORKER_URL}/proxy`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(requestBody)

                if (!resp.ok) {

                }
                
                // ë°±ì—”ë“œì—ì„œ ê°€ê³µí•´ì¤€ í…ìŠ¤íŠ¸ë¥¼ ë°”ë¡œ ì‚¬ìš©
                const data = await resp.json();

                if (extractedText) {

                    textArea.value = cleanedText;

                }
                
            } catch (error) {

        function extractFeedbackPoints(content) {

        // ì¸ì‡„ìš© ì´ë¯¸ì§€ íšŒì „ í•¨ìˆ˜
        function getRotatedImageForPrint(imageUrl, callback) {
            const img = new Image();
            img.crossOrigin = 'anonymous';
            img.onload = function() {
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                
                const isLandscape = img.width > img.height;
                
                if (isLandscape) {
                    canvas.width = img.height;
                    canvas.height = img.width;
                    ctx.translate(canvas.width / 2, canvas.height / 2);
                    ctx.rotate(90 * Math.PI / 180);
                    ctx.drawImage(img, -img.width / 2, -img.height / 2);
                } else {
                    canvas.width = img.width;
                    canvas.height = img.height;
                    ctx.drawImage(img, 0, 0);
                }
                
                const rotatedDataUrl = canvas.toDataURL('image/jpeg', 0.9);
                callback(rotatedDataUrl);
            };
            img.src = imageUrl;
        }
